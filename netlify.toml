[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["mongodb", "mongoose"]

# Force all routes to use Node.js runtime instead of Edge
[[edge_functions]]
  path = "/*"
  function = "___netlify-edge-handler-node-middleware"
  
[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
